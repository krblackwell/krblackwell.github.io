name: CI Pipeline

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  lint-test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Python linting (flake8) - see config
        run: flake8

      - name: Markdown linting - see config
        uses: DavidAnson/markdownlint-action@v3
          with:
            config: .markdownlint.json
            files: |
              docs/**/*.md
              docs/**/*.mdx
              blog/**/*.md
              blog/**/*.mdx

      - name: Spell check markdown (cspell) - see config
        uses: streetsidesoftware/cspell-action@v7
        with:
          run: cspell --config cspell.config.json

      - name: Run notebook tests
        run: pytest --nbval notebooks

      - name: Run unit tests
        run: pytest

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.2'

      - name: Install npm dependencies
        run: npm ci

      - name: Build project
        run: npm run build

